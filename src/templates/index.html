<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main_register.js"></script>
    <script src="/static/js/main_login.js"></script>

    <title>Munex</title>
</head>

<body>
    <div class="alert alert-danger" role="alert">
        WORK IN PROGRESS. There is no security, requests are not encrypted. Everything is subject to changes. Existing
        account states will be reset at the next release
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Register</h5>
            <p class="card-text">Register a new account</p>
            <div class="input-group mb-3">
                <input id="main_register_user_name" type="text" class="form-control" placeholder="Username"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input id="main_register_password" type="password" class="form-control" placeholder="Password"
                    aria-label="Password" aria-describedby="basic-addon1">
            </div>

            <button type="button" class="btn btn-primary" onclick="register()">Validate</button>

        </div>
    </div>


    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <p class="card-text">Login</p>
            <div class="input-group mb-3">
                <input id="main_login_user_name" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input id="main_login_password" type="password" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="basic-addon1">
            </div>

            <button type="button" class="btn btn-primary" onclick="login()">Login</button>

        </div>
    </div>


    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="main_toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Munexobot</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="main_toast_body">
                
            </div>
        </div>
    </div>


</body>

</html>
